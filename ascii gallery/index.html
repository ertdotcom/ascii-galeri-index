<!DOCTYPE html>
<html>
  <head>
    <title>ASCII Animasyon Galerisi</title>
    <style>
      /* Dark Theme */
      body {
        background: #1a1a1a;
        color: #e0e0e0;
        font-family: 'Myfont', sans-serif;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      @font-face {
        font-family: 'Myfont';
        src: url('Myfont-Regular.ttf') format('truetype');
        unicode-range: U+0000-10FFFF; /* Tüm karakterler (default) */
      }
      
      @font-face {
        font-family: 'Myfont';
        src: url('Myfontascii-Regular.ttf') format('truetype');
        unicode-range: 
          /* Özel Karakterler */
          U+0021-0026,   /* !"#$%& */
          U+0027,         /* ' */
          U+0028-002F,   /* ()*+,-./ */
          U+0030-0031,   /* 01 */
          U+0038,         /* 8 */
          U+003A-003F,   /* :;<=>? */
          U+0040,         /* @ */
          /* Büyük Harfler */
          U+0042-0043,   /* BC */
          U+0049-004A,   /* IJ */
          U+004C-004D,   /* LM */
          U+004F,         /* O */
          U+0051,         /* Q */
          U+0055,         /* U */
          U+0057-005A,   /* WXYZ */
          /* Semboller */
          U+005B-005E,   /* [\]^ */
          U+005F,         /* _ */
          U+0060,         /* ` */
          /* Küçük Harfler */
          U+0061-0064,   /* abcd */
          U+0066,         /* f */
          U+0068-006D,   /* hijklm */
          U+006E-0072,    /* nopqr */
          U+0074-0078,    /* tuvwx */
          U+007A,         /* z */
          /* Diğer Semboller */
          U+007B-007E,   /* {|}~ */
          /* Ok İşaretleri */
          U+2190-2193,   /* ←↑→↓ */
          U+25B6;         /* ▶ */
      }

      .animation-card {
        background: #2d2d2d;
        border-radius: 8px;
        padding: 20px;
        margin: 15px;
        display: flex;
        flex-direction: column;
        height: auto;
      }
      .iframe-container {
        width: 100%;
        overflow: hidden;
        display: flex;
        justify-content: center;
      }

      iframe {
        width: 100%;
        border: none;
        display: block;
      }
      .controls button {
        background: #4caf50;
        font-family: inherit;
        border: none;
        padding: 8px 15px;
        color: white;
        cursor: pointer;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
        gap: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center; padding: 20px; font-family: 'Myfont', sans-serif; font-size: 50px;">
      ASCII Animasyon Koleksiyonu
    </h1>
    <div class="grid">
      <div class="animation-card">
        <h3>Animation (1)</h3>
        <div class="iframe-container">
          <iframe
            src="animation (1).html"
            onload="this.contentWindow.postMessage('toggle', '*')"
            loading="lazy"
            style="aspect-ratio: 1/1"
          ></iframe>
        </div>
        <div class="controls">
          <button onclick="togglePlay(this)">▶ Play/Pause</button>
        </div>
      </div>

      <div class="animation-card">
        <h3>Animation (ef)</h3>
        <div class="iframe-container">
          <iframe
            src="animation (ef).html"
            onload="this.contentWindow.postMessage('toggle', '*')"
            loading="lazy"
            style="aspect-ratio: 1/1"
          ></iframe>
        </div>
        <div class="controls">
          <button onclick="togglePlay(this)">▶ Play/Pause</button>
        </div>
      </div>

      <div class="animation-card">
        <h3>Gradient w myfont</h3>
        <div class="iframe-container">
          <iframe
            src="gradientwmyfont.html"
            onload="this.contentWindow.postMessage('toggle', '*')"
            loading="lazy"
            style="aspect-ratio: 4/3"
          ></iframe>
        </div>
        <div class="controls">
          <button onclick="togglePlay(this)">▶ Play/Pause</button>
        </div>
      </div>

      <div class="animation-card">
        <h3>GradientClassic</h3>
        <div class="iframe-container">
          <iframe
            src="gradientclassic.html"
            onload="this.contentWindow.postMessage('toggle', '*')"
            loading="lazy"
            style="aspect-ratio: 4/3"
          ></iframe>
        </div>
        <div class="controls">
          <button onclick="togglePlay(this)">▶ Play/Pause</button>
        </div>
      </div>

      <div class="animation-card">
        <h3>GradientClassic - Manual myfont</h3>
        <div class="iframe-container">
          <iframe
            src="gradientclassic - Manual myfont.html"
            onload="this.contentWindow.postMessage('toggle', '*')"
            loading="lazy"
            style="aspect-ratio: 4/3"
          ></iframe>
        </div>
        <div class="controls">
          <button onclick="togglePlay(this)">▶ Play/Pause</button>
        </div>
      </div>

      <div class="animation-card">
        <h3>Eyetestwmyfont</h3>
        <div class="iframe-container">
          <iframe
            src="eyetestwmyfont.html"
            onload="this.contentWindow.postMessage('toggle', '*')"
            loading="lazy"
            style="aspect-ratio: 4/3"
          ></iframe>
        </div>
        <div class="controls">
          <button onclick="togglePlay(this)">▶ Play/Pause</button>
        </div>
      </div>
    </div>

    <div class="animation-card">
      <h3>Animation (R)</h3>
      <div class="iframe-container">
        <iframe
          src="animation (r).html"
          onload="this.contentWindow.postMessage('toggle', '*')"
          loading="lazy"
          style="aspect-ratio: 16/9"
        ></iframe>
      </div>
      <div class="controls">
        <button onclick="togglePlay(this)">▶ Play/Pause</button>
      </div>
    </div>

    <script>
      // Butonla tetiklenen play/pause fonksiyonu
      function togglePlay(btn) {
        const iframe = btn.closest(".animation-card").querySelector("iframe");
        iframe.contentWindow.postMessage("toggle", "*");
      }
    </script>
  </body>
</html>
